<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel ="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class = "logo">Happy Paws Hub</h1>
        <nav class = "navigation">
            <a href="#">Home</a>
            <a href="#">About</a> 
            <a href="#">Sevices</a>
            <a href="#">Contact</a>
            <button class = "login_button">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>
        <div class="form-box login">
            <h1>Login</h1>
            <form action="#">
                <div class="input-box">
                    <span class="icon"> <ion-icon name="mail-outline"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon>
                    </span>
                    <input type ="password" required>
                    <label>password</label>
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type = "checkbox">Remember me</label>
                        <a href="#">Forgot password</a>
                    </div>
                    <button type="submit" class="btn">Login</button> 
                    <div class="login-register">
                        <p>Don't have an account?? <a href="#"
                        class="register-link">Register</a></p>
                    </div>
            </form>
        </div>

        <div class="form-box register">
            <h1>Register</h1>
            <form action="#">
                <div class="input-box">
                    <span class="icon"> <ion-icon name="person-outline"></ion-icon>
                    </span>
                    <input type="text" required>
                    <label>Owner name</label>
                </div>
                <div class="input-box">
                    <span class="icon"> 
                    </span>
                    <input type="text" required>
                    <label>Pet Type</label>
                </div>
                <div class="input-box">
                    <span class="icon"> <ion-icon name="mail-outline"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon>
                    </span>
                    <input type ="password" required>
                    <label>password</label>
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type = "checkbox">Agree to the terms & Condition</label>
                    
                    </div>
                    <button type="submit" class="btn">Register</button> 
                    <div class="login-register">
                        <p>Already have an account?? <a href="#"
                        class="login-link">Login</a></p>
                    </div>
            </form>
        </div>
    </div>
</body> 
</html>

<script src="script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
